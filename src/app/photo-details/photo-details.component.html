<div class="card-container">
  @if (photo) {
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar [style.background-image]="'url(' + photo.thumbnailUrl + ')'"></div>
        <mat-card-title>{{ photo.title }}</mat-card-title>
        <mat-card-subtitle>Album Id: {{ photo.albumId }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image" alt="Photo" [src]="photo.url">

      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  } @else {
    <mat-spinner></mat-spinner>
  }

</div>
