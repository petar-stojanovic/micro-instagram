<div class="card-container">
  @if (error) {
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Error</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          There was an error loading the photo.
        </p>
        <p>
          <button mat-button color="primary" routerLink="/">Go Back</button>
        </p>
      </mat-card-content>
    </mat-card>
  } @else if (photo) {
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="avatar" [style.background-image]="'url(' + photo.thumbnailUrl + ')'"></div>
        <mat-card-title>{{ photo.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="image" alt="Photo" [src]="photo.url">

      <mat-card-content>
        <p>
          Album Id: {{ photo.albumId }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteImage()">Delete</button>
      </mat-card-actions>
    </mat-card>

  } @else {
    <mat-spinner></mat-spinner>
  }

</div>
