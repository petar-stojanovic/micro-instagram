<h1 class="header">
  <span>Photo List</span>

  <a [routerLink]="['/photo', 'create']">
    <button mat-raised-button color="accent">Add New Photo</button>
  </a>
</h1>

@if (photos$ | async; as photos) {

  <app-search/>


  <table mat-table [dataSource]="photos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let photo"> {{ photo.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let photo"> {{ photo.title }}</td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
      <td mat-cell *matCellDef="let photo">
        <!--        <img class="thumbnail" [src]="photo.thumbnailUrl" alt="photo"/>-->
        {{ photo.thumbnailUrl }}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/photo', row.id]"></tr>
  </table>

} @else {
  <mat-spinner></mat-spinner>
}
